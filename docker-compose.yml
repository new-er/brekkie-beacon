services:
  # Production server for actual use with GPIO access on Pi
  server-prod:
    image: ghcr.io/new-er/brekkie-beacon/brekkie-beacon-server:latest
    platform: linux/arm64
    profiles: [prod]
    restart: always
    pull_policy: always
    environment:
      - PIN_MODE=${PIN_MODE}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - DATABASE_PATH=${DATABASE_PATH}
      - TIMEZONE=${TIMEZONE}
    devices:
      - /dev/gpiomem:/dev/gpiomem
    volumes:
      - ./beacondata:${DATABASE_PATH}
    ports:
      - "5098:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Mock server for development and testing
  server-mock:
    image: ghcr.io/new-er/brekkie-beacon/brekkie-beacon-server:latest
    restart: always
    profiles: [mock]
    pull_policy: always
    environment:
      - PIN_MODE=mock
      - ALLOWED_ORIGINS=http://localhost:3000
      - DATABASE_PATH=${DATABASE_PATH}
      - TIMEZONE=${TIMEZONE}
    volumes:
      - ./beacondata-mock:${DATABASE_PATH}
    ports:
      - "5098:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  client-app:
    image: ghcr.io/new-er/brekkie-beacon/brekkie-beacon-client:latest
    pull_policy: always
    restart: always
    environment:
      - API_BASE_URL=${API_BASE_URL}
    ports:
      - "80:3000"
