<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="120" fill="#0F111A"/>
  
  <defs>
    <radialGradient id="cardGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(32 32) rotate(90) scale(32)">
      <stop stop-color="#7C3AED" stop-opacity="0.05"/>
      <stop offset="1" stop-color="#7C3AED" stop-opacity="0"/>
    </radialGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(50, 28)">
    <g transform="translate(0, 0)" filter="url(#shadow)">
      <rect width="64" height="64" rx="16" fill="#1A1D2E" stroke="#7C3AED" stroke-opacity="0.2"/>
      <rect width="64" height="64" rx="16" fill="url(#cardGlow)"/>
      <text x="32" y="42" font-size="32" text-anchor="middle" dominant-baseline="middle">🐱</text>
    </g>

    <g transform="translate(80, 0)" filter="url(#shadow)">
      <rect width="64" height="64" rx="16" fill="#1A1D2E" stroke="#7C3AED" stroke-opacity="0.2"/>
      <rect width="64" height="64" rx="16" fill="url(#cardGlow)"/>
      <text x="32" y="42" font-size="32" text-anchor="middle" dominant-baseline="middle">🐶</text>
    </g>

    <g transform="translate(160, 0)" filter="url(#shadow)">
      <rect width="64" height="64" rx="16" fill="#1A1D2E" stroke="#7C3AED" stroke-opacity="0.2"/>
      <rect width="64" height="64" rx="16" fill="url(#cardGlow)"/>
      <text x="32" y="42" font-size="32" text-anchor="middle" dominant-baseline="middle">🐹</text>
    </g>

    <g transform="translate(240, 0)" filter="url(#shadow)">
      <rect width="64" height="64" rx="16" fill="#1A1D2E" stroke="#7C3AED" stroke-opacity="0.2"/>
      <rect width="64" height="64" rx="16" fill="url(#cardGlow)"/>
      <text x="32" y="42" font-size="32" text-anchor="middle" dominant-baseline="middle">🐰</text>
    </g>
  </g>
</svg>
