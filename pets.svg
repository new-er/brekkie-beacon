<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes ping {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.4); opacity: 0; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    .card-unit { 
      animation: float 3s ease-in-out infinite;
      transform-box: fill-box;
      transform-origin: center;
    }
    .ping-rect { 
      animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      transform-origin: center;
      transform-box: fill-box;
    }
  </style>

  <rect width="600" height="300" fill="#0F111A"/>
  
  <defs>
    <radialGradient id="cardGlow" cx="50" cy="50" r="50" gradientUnits="userSpaceOnUse">
      <stop stop-color="#22D3EE" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#22D3EE" stop-opacity="0"/>
    </radialGradient>
    
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22D3EE" />
      <stop offset="50%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#A855F7" />
    </linearGradient>

    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="6"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.8"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <g transform="translate(300, 70)">
    <text text-anchor="middle" font-family="monospace, sans-serif" font-weight="900" font-size="24" letter-spacing="0.4em" fill="url(#titleGrad)">
      BREKKIE BEACON
    </text>
    <line x1="-260" y1="-8" x2="-180" y2="-8" stroke="#7C3AED" stroke-opacity="0.4" stroke-width="1.5"/>
    <line x1="180" y1="-8" x2="260" y2="-8" stroke="#7C3AED" stroke-opacity="0.4" stroke-width="1.5"/>
  </g>

  <svg x="85" y="120" width="100" height="100" viewBox="0 0 100 100" class="card-unit" style="animation-delay: 0s;">
    <rect class="ping-rect" x="14" y="14" width="72" height="72" rx="20" stroke="#22D3EE" stroke-width="2" fill="none" />
    <rect x="14" y="14" width="72" height="72" rx="20" fill="#161926" stroke="#22D3EE" stroke-opacity="0.5" filter="url(#shadow)"/>
    <rect x="14" y="14" width="72" height="72" rx="20" fill="url(#cardGlow)"/>
    <foreignObject x="14" y="14" width="72" height="72">
      <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; font-size: 36px;">ğŸ±</div>
    </foreignObject>
  </svg>

  <svg x="195" y="120" width="100" height="100" viewBox="0 0 100 100" class="card-unit" style="animation-delay: 0.2s;">
    <rect class="ping-rect" x="14" y="14" width="72" height="72" rx="20" stroke="#22D3EE" stroke-width="2" fill="none" />
    <rect x="14" y="14" width="72" height="72" rx="20" fill="#161926" stroke="#22D3EE" stroke-opacity="0.5" filter="url(#shadow)"/>
    <rect x="14" y="14" width="72" height="72" rx="20" fill="url(#cardGlow)"/>
    <foreignObject x="14" y="14" width="72" height="72">
      <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; font-size: 36px;">ğŸ¶</div>
    </foreignObject>
  </svg>

  <svg x="305" y="120" width="100" height="100" viewBox="0 0 100 100" class="card-unit" style="animation-delay: 0.4s;">
    <rect class="ping-rect" x="14" y="14" width="72" height="72" rx="20" stroke="#22D3EE" stroke-width="2" fill="none" />
    <rect x="14" y="14" width="72" height="72" rx="20" fill="#161926" stroke="#22D3EE" stroke-opacity="0.5" filter="url(#shadow)"/>
    <rect x="14" y="14" width="72" height="72" rx="20" fill="url(#cardGlow)"/>
    <foreignObject x="14" y="14" width="72" height="72">
      <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; font-size: 36px;">ğŸ¹</div>
    </foreignObject>
  </svg>

  <svg x="415" y="120" width="100" height="100" viewBox="0 0 100 100" class="card-unit" style="animation-delay: 0.6s;">
    <rect class="ping-rect" x="14" y="14" width="72" height="72" rx="20" stroke="#22D3EE" stroke-width="2" fill="none" />
    <rect x="14" y="14" width="72" height="72" rx="20" fill="#161926" stroke="#22D3EE" stroke-opacity="0.5" filter="url(#shadow)"/>
    <rect x="14" y="14" width="72" height="72" rx="20" fill="url(#cardGlow)"/>
    <foreignObject x="14" y="14" width="72" height="72">
      <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; font-size: 36px;">ğŸ°</div>
    </foreignObject>
  </svg>
</svg>
