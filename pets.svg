<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes ping {
      0% { transform: scale(1); opacity: 0.5; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .card { animation: float 3s ease-in-out infinite; }
    .ping { 
      animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite; 
      transform-origin: center;
    }
  </style>

  <g class="card" style="animation-delay: 0s">
    <circle class="ping" cx="50" cy="60" r="30" stroke="#6366f1" stroke-width="2" />
    <rect x="20" y="30" width="60" height="60" rx="12" fill="#1e1e2e" stroke="#6366f1" stroke-opacity="0.3" />
    <text x="50" y="68" font-size="30" text-anchor="middle">ğŸ±</text>
  </g>

  <g class="card" style="animation-delay: 0.2s">
    <circle class="ping" cx="130" cy="60" r="30" stroke="#6366f1" stroke-width="2" />
    <rect x="100" y="30" width="60" height="60" rx="12" fill="#1e1e2e" stroke="#6366f1" stroke-opacity="0.3" />
    <text x="130" y="68" font-size="30" text-anchor="middle">ğŸ¶</text>
  </g>

  <g class="card" style="animation-delay: 0.4s">
    <circle class="ping" cx="210" cy="60" r="30" stroke="#6366f1" stroke-width="2" />
    <rect x="180" y="30" width="60" height="60" rx="12" fill="#1e1e2e" stroke="#6366f1" stroke-opacity="0.3" />
