  </g>

  <g class="card" style="animation-delay: 0.6s">
    <circle class="ping" cx="290" cy="60" r="30" stroke="#6366f1" stroke-width="2" />
    <rect x="260" y="30" width="60" height="60" rx="12" fill="#1e1e2e" stroke="#6366f1" stroke-opacity="0.3" />
    <text x="290" y="68" font-size="30" text-anchor="middle">ğŸ°</text>
