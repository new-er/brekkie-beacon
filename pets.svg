<svg width="100%" height="150" viewBox="0 0 400 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    @keyframes ping {
      0% { transform: scale(0.8); opacity: 0.6; }
      100% { transform: scale(1.4); opacity: 0; }
    }
    /* Centering the groups via transform-origin */
    .pet-group { 
      animation: float 3s ease-in-out infinite;
      transform-origin: center;
    }
    .ping-circle { 
      animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite; 
      transform-origin: center;
    }
    .emoji-text {
      font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
      dominant-baseline: middle;
      text-anchor: middle;
    }
  </style>

  <g transform="translate(40, 25)">
    <g class="pet-group" style="animation-delay: 0s">
      <circle class="ping-circle" cx="40" cy="50" r="35" stroke="#6366f1" stroke-width="2" />
      <rect x="10" y="20" width="60" height="60" rx="16" fill="#161625" stroke="#6366f1" stroke-opacity="0.4" />
      <text x="40" y="54" class="emoji-text" font-size="32">ğŸ±</text>
    </g>

    <g class="pet-group" transform="translate(80, 0)" style="animation-delay: 0.2s">
      <circle class="ping-circle" cx="40" cy="50" r="35" stroke="#6366f1" stroke-width="2" />
      <rect x="10" y="20" width="60" height="60" rx="16" fill="#161625" stroke="#6366f1" stroke-opacity="0.4" />
      <text x="40" y="54" class="emoji-text" font-size="32">ğŸ¶</text>
    </g>

    <g class="pet-group" transform="translate(160, 0)" style="animation-delay: 0.4s">
      <circle class="ping-circle" cx="40" cy="50" r="35" stroke="#6366f1" stroke-width="2" />
      <rect x="10" y="20" width="60" height="60" rx="16" fill="#161625" stroke="#6366f1" stroke-opacity="0.4" />
      <text x="40" y="54" class="emoji-text" font-size="32">ğŸ¹</text>
    </g>

    <g class="pet-group" transform="translate(240, 0)" style="animation-delay: 0.6s">
      <circle class="ping-circle" cx="40" cy="50" r="35" stroke="#6366f1" stroke-width="2" />
      <rect x="10" y="20" width="60" height="60" rx="16" fill="#161625" stroke="#6366f1" stroke-opacity="0.4" />
      <text x="40" y="54" class="emoji-text" font-size="32">ğŸ°</text>
    </g>
  </g>
</svg>
