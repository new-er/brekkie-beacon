name: Build & Deploy Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build & push backend 
      uses: docker/build-push-action@v6
      with:
        context: server
        file:    server/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/brekkie-beacon-server:latest
          ghcr.io/$${{ github.repository }}/brekkie-beacon-server:$${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Build & push frontend
      uses: docker/build-push-action@v6
      with:
        context: client-app
        file:    client-app/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/brekkie-beacon-client:latest
          ghcr.io/${{ github.repository }}/brekkie-beacon-client:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
